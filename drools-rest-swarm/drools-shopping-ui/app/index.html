<body ng-app="shoppingCartApp">

    <div class="sidebar" ng-controller="navController">
            
        <nav>
            <ul id="main-nav" ng-class="{inactive: mainNavTopOpen}" ng-mouseover="closeMainNavTop()">
                <li class="sidebar-link" ng-class="{active: isActive('/items')}">
                    <a href ng-click="go('/items', {})">Items</a>
                </li>
                <li class="sidebar-link" ng-class="{active: isActive('/cart')}">
                    <a href ng-click="go('/cart', {})">Cart</a>
                </li>
            </ul>
            
            
        </nav>
       
    </div>
    
    <section ui-view class="screen"></section>
